<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lab02 CSS</title>
        <!-- 1. 반응형 웹 페이지를 만들기 위한 viewport 설정 -->
        <!-- content= "width: 가로길이 / initial-clase=줌 배율" -->
        <meta name="viewport" content="width=device-width, initial-scale=4">
        
        <!-- 2. Bootstrap에서 제공하는 CSS 링크 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
                rel="stylesheet" 
                integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
                crossorigin="anonymous">
                <!-- intergrity, crossorigin: CSS 링크가 올바른지 검사 -->
	</head>
	<body>
		<nav> <a href="index.html" class="btn btn-outline-primary">인덱스 페이지</a> </nav>
        
        <header class="mt-2 p-2 bg-primary text-white text-center">
            <h1>Bootstrap 소개</h1>
        </header>
        
        <main>
            <div class="mt-2">
                <table class="table table-info table-hover">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Bootstrap 소개</td>
                            <td>관리자</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>테스트</td>
                            <td>test</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>안녕하세요</td>
                            <td>guest</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Bootstrap test</td>
                            <td>관리자</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="m-4 p-2 card">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label> 
                        <input type="email" class="form-control" id="exampleInputEmail1" 
                                aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">
                            We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1"> 
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </main>
        
        <!-- 3. Bootstrap에서 제공하는 JavaScropt 라이브러리를 포함 -->
        <!-- body가 끝나는 곳에 작성 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
                crossorigin="anonymous">
        </script> <!-- intergrity, crossorigin: CSS 링크가 올바른지 검사 -->     
	</body>
</html>
