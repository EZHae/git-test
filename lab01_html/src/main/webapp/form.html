<!-- form / form method 속성
클라이언트(브라우저, 앱)에서 사용자의 입력을 받아서, 입력 내용을 서버로 전송하는 방법
1. Get 방식
    - 클라이언트가 서버로 보내는 양식(form) 데이터를 요청 주소(URL)의 질의 문자열(query string)에 포함시켜서
        전송 하는 방식.
    - form 태그의 기본 전송 방식(method)은 get(기본값)
    - 전송하는 데이터의 크기에 제한이 있음
    - 예) 검색어 전송.
2. Post 방식
    - 클라이언트가 서버로 보내는 양식 데이터를 요청 주소에 노출 시키지 않고, 요청 패킷의 몸통(body)에 포함시켜서
        전송하는 방식.
    - 전송하는 데이터의 크기에 제한이 없음
    - 예) 로그인(아이디, 비밀번호)과 같이 보완이 필요한(URL에 노출되면 안되는) 전송.
            이미지, 동영상 등 데이터의 크기가 큰 전송.
-->
<!-- Get 방식의 URL 형식
    - 프로토콜://서버이름(IP주소):포트번호/경로?질의문자열
        예) https://www.google.com/search?q=검색어
        예) http://localhost:8080/lab_html/result.html?keyword=qwer
    - 포로토콜
        http(Hyper Text Rransfer Protocol)
        https(Hyper Text Transfer Protocol Secure
    - 서버 IP 주소를 직접 사용할 수도 있지만, 일반적으로는 DNS에 등록된 도메인 이름을 사용.
        예) www.google.com, www.daum.net
    - 포트 번호 80은 생략.
    - 요청 경로(request path)와 질의 문자열(query string)은 ?로 구분.
        예) http://localhost:8080/  [lab_html/result.html] ? [keyword] =qwer
    - 질의 문자열
        "파라미터=값?&파라미터=값?&..." 형식으로 작성.
        질의 문자열에서 요청 파라미터(request parameter)는 &로 구분
        예) https://www.google.com/search?q=안녕 [&] oq=안녕 [&] gs_lcrp=qwerasdf
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lab01</title>
	</head>
	<body>
        <a href=index.html>인덱스 페이지</a>
        
        <h1>HTML Form</h1>
        
<!-- form 속성
        method: 데이터 전송 방식
        get: URL에 전송한 내용 노출 (기본값)
        post: URL에 전송한 내용 노출 x
    action
        해당 폼 제출 시 아이템을 보낼 주소 -->
        <h2>GET 방식 전송</h2>
        <form method="get" action="result.html">
            <input type="text" name="keyword" />
            <input type="submit" value="검색"/>
        </form>
        
        <h2>POST 방식 전송</h2>
        <form method="post" action="result.html">
            <input type="text" name="userid" />
            <input type="password" name="userpw" />
            <input type="submit" value="로그인"/>
        </form>
    
<!-- input 속성
        - input 태그 name 속성 값은 요청 파라미터(request parameter, 변수) 이름.
        - name 속성이 없으면 입력값은 서버로 전송되지 않음. 
    공통 속성
        name
            제출 시 주소창에 자동으로 입력될 값 (변수 이름)
        value
            해당 타입이 가질 수 있는 데이터 값 
        placeholder
            해당 input의 입력 값이 비어 있을 때 출력할 문자열
            * 이 문자열은 입력되어 있는 값이 아니라 힌트이기 때문에 사용자가 입력을 시작하면 자동으로 사라진다.
        required
            입력 영역이 비어있으면 서버에 아이템을 제출하지 못하게 하는 속성값
        autofocus
            입력 영역을 자동으로 지정해주는 속성 -->
        <h2>여러가지 입력 타입</h2>
        <form action="result.html"> <!-- method 속성 생략했기 때문에 GET 방식 -->
            <!-- text -->
            <input type="text" name="userid" placeholder="아이디" required autofocus />
            <!-- 한줄짜리 텍스트 입력 영역 -->
            <br/>
            <!-- password -->
            <input type="password" name="userpw" placeholder="비밀번호" required />
            <!-- 한줄짜리 텍스트 입력 영역 (자동으로 가려짐) -->
            <br/>
            <!-- email -->
            <input type="email" name="email" placeholder="이메일" />
            <!-- 한줄짜리 텍스트 입력 영역 (이메일의 형식을 갖춰야 제출 가능) -->
            <!-- "email" 타입은 이메일에 형식에 맞지 않으면 required 기능이 있음 -->
            <br/>
            <!-- number -->
            <input type="number" name="age" placeholder="나이" />
            <!-- 한줄짜리 텍스트 입력 영역 (숫자만 입력할 수 있고, 다른 문자들을 실시간으로 차단, 우측에 증감버튼 생성) -->
            <br/>
            <!-- date -->
            <input type="date" name="birthdate" />
            <!-- 날짜 입력 영역 -->
            <!-- date타입은 placeholder 지정 불가 -->
            <br/>
            <!-- datetime-local -->
            <input type="datetime-local" name="createTime" />
            <!-- 날짜 + 시간 입력 영역 -->
            <br/>
            <!-- radio -->
            <input type="radio" name="ad" value="T" id="radioAccept" />
            <label for=radioAccept>광고 메일 수신 허용</label>
            <input type="radio" name="ad" value="F" id="radioDeny" checked/>
            <label for=radioDeny>광고 메일 수신 거부</label>
            <br/>
            <input type="radio" name="gender" value="M" id="rbMale" />
            <label for="rbMale">남성</label>
            <input type="radio" name="gender" value="F" id="rbFemale" />
            <label for="rbFemale">여성</label>
            <input type="radio" name="gender" value="U" id="rbUnknown" />
            <label for="rbUnknown">모름</label>
            <!-- 하나만 선택할 수 있는 버튼 영역, 버튼 선택 강제 -->
            <!-- name 값이 같은 radio끼리 버튼 그룹이 자동 생성됨 -->
            <!-- <label for=radio id>: radio의 버튼만이 아닌 label을 클릭해도 버튼이 클릭되게 하는 속성 -->
            <!-- chekced: 페이지가 호출됐을 때 체크되어 있을 라디오 -->
            <!-- value: 입력한 name의 값 -->
            <br/>
            <!-- checkbox -->
            <input type="checkbox" name="hobby" value="1" id="cbMovie" />
            <label for="cbMovie">영화</label>
            <input type="checkbox" name="hobby" value="2" id="cbMusic" />
            <label for="cbMusic">음악 감상</label>
            <input type="checkbox" name="hobby" value="3" id="cbReading" />
            <label for="cbReading">독서</label>
            <input type="checkbox" name="hobby" value="4" id="cbCoding" />
            <label for="cbCoding">코딩</label>
            <input type="checkbox" name="hobby" value="5" id="cbAlcohol" />
            <label for="cbAlcohol">음주가무</label>
            <!-- 다중 선택할 수 있는 아이템 영역, 버튼 선택 자유 -->
            <!-- <label for=checkbox id>: checkbox의 아이템만이 아닌 label을 클릭해도 버튼이 클릭되게 하는 속성 -->
            <!-- value: 입력한 name의 값 -->
            <br/>
            <!-- combobox -->
            <select name="mobile">
                <option value="S">SKT</option>
                <option value="K">KT</option>
                <option value="L">LG</option>
                <option value="A">알뜰폰</option>
            </select>
            <!-- combobox: 하나만 선택할 수 있는 아이템 영역 -->
            <!-- value: 입력한 name의 값 -->
            <br/>
            <!-- textarea -->
            <textarea rows="5" cols="40" name="memo" placeholder="메모"></textarea>
            <!-- 여러줄짜리 텍스트 입력 영역 -->
            <!-- rows: 사용자에게 보여줄 세로길이 / cols: 사용자에게 보여줄 가로길이(영문 기준) -->
            <br/>
            <!-- search -->
            <input type="search"/>
            <!-- 한줄짜리 텍스트 입력 영역 -->
            <!-- 텍스트 입력 시 우측에 입력 영역에 있는 문자열을 초기화 -->
            <br/>
            <!-- file -->
            <input type="file" />
            <!-- 파일을 첨부할 수 있는 영역 -->
            <br/>
            <input type="submit" value="제출" />
            <!-- submit: 해당 폼의 input 아이템 제출 -->
            <input type="reset" value="취소" />
            <!-- reset: form에 사용자가 입력한 input 아이템들을 모두 초기화 -->
        </form>
	</body>
</html>
